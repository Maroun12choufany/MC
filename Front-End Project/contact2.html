<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mousai Nightclub - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <Style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

:root {
    --primary-color: #8A2BE2;
    --secondary-color: #00FFFF;
    --background-color: #0B0B45;
    --text-color: #FFFFFF;
    --form-bg: rgba(255, 255, 255, 0.05);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    font-family: 'Roboto', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    height: 100%;
    overflow-x: hidden;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    position: relative;
    z-index: 1;
}

header {
    text-align: center;
    margin-bottom: 3rem;
}

h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 3.5rem;
    color: var(--secondary-color);
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from {
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
    }
    to {
        text-shadow: 0 0 20px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.7);
    }
}

header p {
    font-size: 1.2rem;
    margin-top: 0.5rem;
    color: var(--primary-color);
}

main {
    display: flex;
    justify-content: space-between;
    gap: 2rem;
}

.contact-form, .contact-info {
    flex: 1;
    background: var(--form-bg);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
}

h2 {
    font-family: 'Orbitron', sans-serif;
    color: var(--secondary-color);
    margin-bottom: 1.5rem;
}

.form-group {
    position: relative;
    margin-bottom: 2rem;
}

input, textarea {
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    color: var(--text-color);
    background: transparent;
    border: none;
    outline: none;
}

textarea {
    height: 100px;
    resize: none;
}

label {
    position: absolute;
    top: 0;
    left: 0;
    padding: 10px 0;
    font-size: 16px;
    color: var(--text-color);
    pointer-events: none;
    transition: 0.5s;
}

.line {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: var(--secondary-color);
    transform: scaleX(0);
    transition: transform 0.5s;
}

input:focus ~ label,
input:valid ~ label,
textarea:focus ~ label,
textarea:valid ~ label {
    top: -20px;
    font-size: 12px;
    color: var(--secondary-color);
}

input:focus ~ .line,
input:valid ~ .line,
textarea:focus ~ .line,
textarea:valid ~ .line {
    transform: scaleX(1);
}

button {
    background: var(--primary-color);
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s, transform 0.3s;
}

button:hover {
    background: var(--secondary-color);
    color: var(--background-color);
    transform: translateY(-3px);
}

.contact-info p {
    margin-bottom: 1rem;
}

.contact-info i {
    margin-right: 10px;
    color: var(--secondary-color);
}

.social-links {
    margin-top: 2rem;
    display: flex;
    gap: 1rem;
}

.social-icon {
    display: inline-block;
    width: 40px;
    height: 40px;
    background: var(--primary-color);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-color);
    font-size: 1.2rem;
    transition: transform 0.3s, background 0.3s;
}

.social-icon:hover {
    transform: translateY(-5px) scale(1.1);
    background: var(--secondary-color);
    color: var(--background-color);
}

/* Star background */
.stars, .twinkling, .clouds {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    display: block;
}

.stars {
    background: #000 url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/stars.png') repeat top center;
    z-index: -3;
}

.twinkling {
    background: transparent url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/twinkling.png') repeat top center;
    z-index: -2;
    animation: move-twink-back 200s linear infinite;
}

.clouds {
    background: transparent url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/clouds.png') repeat top center;
    z-index: -1;
    animation: move-clouds-back 200s linear infinite;
}

@keyframes move-twink-back {
    from {background-position: 0 0;}
    to {background-position: -10000px 5000px;}
}

@keyframes move-clouds-back {
    from {background-position: 0 0;}
    to {background-position: 10000px 0;}
}

@media (max-width: 768px) {
    main {
        flex-direction: column;
    }
    
    h1 {
        font-size: 2.5rem;
    }
}
    </Style>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
    
    <div class="container">
        <header>
            <h1>Mousai Nightclub</h1>
            <p>Get in Touch with the Universe</p>
        </header>
        
        <main>
            <section class="contact-form">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" required>
                        <label for="name">Name</label>
                        <div class="line"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                        <div class="line"></div>
                    </div>
                    <div class="form-group">
                        <textarea id="message" required></textarea>
                        <label for="message">Message</label>
                        <div class="line"></div>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>
            
            <section class="contact-info">
                <h2>Find Us</h2>
                <p><i class="fas fa-map-marker-alt"></i> South Lebanon , Rmeish , Yaroun Street</p>
                <p><i class="fas fa-phone"></i> 76 791 361</p>
                <p><i class="fas fa-envelope"></i> info.mousaiclub@gmail.com</p>
                
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-snapchat-ghost"></i></a>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
